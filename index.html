<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Isaac's Toolkit</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    /* Intro screen styling */
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 3em;
      opacity: 0;
      white-space: nowrap;
    }
    /* Main screen styling */
    #main-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: none;
    }
    #main-screen h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .panel {
      border: 1px solid #00FF00;
      padding: 20px;
      margin: 10px 0;
      background-color: #222;
      border-radius: 5px;
    }
    .panel-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .panel-buttons button {
      background-color: #111;
      border: 1px solid #00FF00;
      color: #00FF00;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }
    .panel-buttons button:hover {
      background-color: #00FF00;
      color: #111;
    }
    /* Terminal window styling */
    #terminal {
      background-color: #000;
      border: 2px solid #00FF00;
      padding: 10px;
      font-size: 1em;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    /* Responsive Styles */
    @media (max-width: 600px) {
      #intro {
        font-size: 2em;
      }
      #main-screen h1 {
        font-size: 2em;
      }
      .panel-buttons button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
      #terminal {
        font-size: 0.9em;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro"></div>
  
  <!-- Main Screen -->
  <div id="main-screen">
    <h1>Isaac's Toolkit</h1>
    <div class="panel">
      <div class="panel-buttons">
        <button onclick="simulateCommand()">Run Terminal</button>
        <button onclick="clearTerminal()">Clear Terminal</button>
        <button onclick="simulateDNS()">DNS</button>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <script>
    /*********** Intro Animation ***********/
    const intro = document.getElementById('intro');
    const mainScreen = document.getElementById('main-screen');
    
    // Function to simulate typewriter effect
    function typeWriter(text, element, speed, callback) {
      let i = 0;
      element.textContent = "";
      element.style.opacity = 1;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          if (callback) callback();
        }
      }, speed);
    }
    
    // Start the intro effect when the page loads
    window.onload = function() {
      // Start typewriter effect with "Welcome back, Isaac"
      typeWriter("Welcome back, Isaac", intro, 100, () => {
          // After complete and 3 second delay, transition to main screen
          setTimeout(transitionToMain, 3000);
      });
    };
    
    function transitionToMain() {
      // Fade out the intro div
      let opacity = 1;
      const fadeOut = setInterval(() => {
        opacity -= 0.05;
        intro.style.opacity = opacity;
        if(opacity <= 0) {
          clearInterval(fadeOut);
          intro.style.display = 'none';
          // Now show the main screen with a fade in effect
          mainScreen.style.display = 'block';
          let mainOpacity = 0;
          const mainFadeIn = setInterval(() => {
            mainOpacity += 0.05;
            mainScreen.style.opacity = mainOpacity;
            if(mainOpacity >= 1) clearInterval(mainFadeIn);
          }, 50);
        }
      }, 50);
    }
    
    /*********** Terminal Simulation ***********/
    const terminal = document.getElementById('terminal');
    
    // Array of sample terminal commands and hacker terms
    const commands = [
      "Initializing hack protocol...",
      "Establishing secure connection...",
      "Bypassing firewall...",
      "Accessing mainframe system...",
      "Decrypting secured files...",
      "Data packet intercepted.",
      "Brute force attack in progress...",
      "Uploading payload...",
      "System override complete.",
      "Exiting terminal mode..."
    ];
    
    // Function to simulate terminal output with sequential commands
    function simulateCommand() {
      clearTerminal();
      let index = 0;
      
      function addLine() {
        if (index < commands.length) {
          terminal.innerHTML += commands[index] + "\n";
          terminal.scrollTop = terminal.scrollHeight;
          index++;
          setTimeout(addLine, 500);
        }
      }
      addLine();
    }
    
    // A separate simulation for DNS button can output DNS related messages
    function simulateDNS() {
      clearTerminal();
      const dnsCommands = [
        "Running DNS lookup for target...",
        "Querying root servers...",
        "Retrieved NS records...",
        "Resolving domain to IP...",
        "DNS cache updated."
      ];
      let index = 0;
      function addDNSLine() {
        if (index < dnsCommands.length) {
          terminal.innerHTML += dnsCommands[index] + "\n";
          terminal.scrollTop = terminal.scrollHeight;
          index++;
          setTimeout(addDNSLine, 600);
        }
      }
      addDNSLine();
    }
    
    // Function to clear terminal output
    function clearTerminal() {
      terminal.innerHTML = "";
    }
  </script>
</body>
</html>
